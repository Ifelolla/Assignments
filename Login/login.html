<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

</head>

<body>
  <div class= "container">
<div class = "heading"
    <h1> Welcome </h1>
</div>
<div class= "main">
<form method= "POST" action= "success.html">
  <table>
    <div class= "both">
      <div class= "box1">
     <tr>
        <td>
            <label for="email">Email</label>
        </td>
        <td>
            <input type="email" placeholder ="abcd@email.com" required>
        </td>
     </tr>
        </div>
      <div class= "box2">
     <tr>
        <td>
           <label for="password">Password</label>
        </td>
        <td>
        <input type="password" placeholder="enter password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
        </td>
     </tr>
        </div>
</div>
 </table>
  <input type= "submit" value= "LOGIN" class= "btn">
</form>
  <div>
  
  </div>
</div>
    <footer> 
<p>Don't have an account? <a href="index.html">Sign up</a></p>
    </footer>


 


</div>
